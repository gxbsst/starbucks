<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/simplegrid.css"/>
    <link rel="stylesheet" href="stylesheets/base.css"/>
    <link rel="stylesheet" href="stylesheets/show.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="grid grid-pad box_1">

    <div class="mobile-col-1-1 ">
        <div class="content">
            <div class="table">
                <div class="cell">
                    <img src="images/logo.png" alt="" align="left"/>
                </div>
                <div class="cell">
                    <h2>星巴克咖啡</h2>

                    <p>我们和顾客真诚沟通，分享快乐，并提供振奋人心的生活体验，这一杯融聚你我</p>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="grid grid-pad box_2">
    <div class="col-1-1 mobile-col-1-1">
        <div class="content">
            <div class="table">
                <div class="table_row">
                    <div class="cell">
                        <img src="images/icon_1.png" alt=""/>

                        <h3>签到</h3>
                    </div>
                    <div class="cell">
                        <img src="images/02.png" alt=""/>

                        <h3>排队</h3>
                    </div>
                    <div class="cell">
                        <img src="images/03.png" alt=""/>

                        <h3>点单</h3>
                    </div>
                </div>
                <div class="table_row">
                    <div class="cell">
                        <img src="images/04.png" alt=""/>

                        <h3>新品</h3>
                    </div>
                    <div class="cell">
                        <img src="images/05.png" alt=""/>

                        <h3>领红包</h3>
                    </div>
                    <div class="cell">
                        <img src="images/06.png" alt=""/>

                        <h3>支付</h3>
                    </div>
                </div>

                <div class="table_row">
                    <div class="cell">
                        <img src="images/07.png" alt=""/>

                        <h3>优惠卷</h3>
                    </div>
                    <div class="cell">
                        <img src="images/08.png" alt=""/>

                        <h3>会员卡</h3>
                    </div>
                    <div class="cell">
                        <img src="images/09.png" alt=""/>

                        <h3>位置</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

</body>
</html>
